<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./js/account.js" defer></script>
    <title>Sass Website</title>
</head>
<body class="sign-up">
    <header>
        <div class="account-logo">
            <a href="index.html" class="go-home-link">
                <i class="fas fa-arrow-left"></i> Go Home
            </a>
        </div>
    <div class="logo-above-form">
        <img id="logo-normal" src="./images/logo.png" alt="Logo" class="logo-normal">
    </div>
    </header>


    <div class="sign-up-form">
        <form id="signUpForm" action="#" method="post">
            <h3>Sign up</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="sign-in-button-container">
                <button type="button" onclick="validateForm(this.form)">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="sign-in-link-container">
                <a href="sign-in.html">ALREADY HAVE AN ACCOUNT?</a>
            </div>
            <div class="go-home-link-container">
            </div>
        </form>
    </div>
</body>
</html>
